<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Chatran</title>
    <link rel="icon" type="image/x-icon" href="/Drawables/ic_chatran_main_logo.svg">
    <!-- Linking CSS Files -->
    <link rel="stylesheet" href="/CSS/Sign.css">
    <link rel="stylesheet" href="/Constraints/color-light.css">
    <link rel="stylesheet" href="/Constraints/color-dark.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="header">
                <div class="chatran"></div>
                <div>
                    <h1 class="sign_heading">Sign UP</h1>
                    <div class="underline"></div>
                </div>
            </div>
            <form>
                <div class="input-group">
                    <div class="input-field name_trans">
                        <i class="fa-chisel fa-regular fa-user"></i>
                        <input type="username" placeholder="Name">
                    </div>
                    <div class="input-field email_trans">
                        <i class="fa-chisel fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field password_trans">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p id="btn_forget_password" style="font-size: 0px" class="link" href="#"><span>Forget Password ?</span>
                    </p>
                </div>
                <div class="btn_field">
                    <button id="Sign" type="button" class="sign">Sign up</button>
                </div>
                <p id="switch_sign" class="link"><span>Already Sign In ?</span></p>
            </form>
            <div id="btn_google" class="google_button">
                <img src="/Drawables/ic_google.png" alt="Google">
                <span>Continue with Google</span>
            </div>
        </div>
    </div>
</body>

<script src="/JS/Sign.js"></script>

</html>
